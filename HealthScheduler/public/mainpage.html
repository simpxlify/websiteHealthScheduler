	<div class="form">
		<div class="profileContainer">
			<div class="nomeDoMedico">
				<h1 id="user_name"></h1>
			</div>
			<div class="info">
				<div class="imgAndName">
					<img src="assets/img/picuser.png" alt="Imagem do médico" id="img_user">
					<div class="uploadImage"><input type="file" class="inputImage" id="photo" onclick="swapImage(event)"></div>
				</div>
				<div class="customInfoUser">
					<div class="addressOfUser">
						<p class="userWidth"><span id="address_user"></span></p>
						<svg onclick="openForm3()" id="buttonEditNameUser" class="iconEditUser" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path transform="rotate(45.001 16.357 4.656)" d="M14.235 3.039H18.478V6.273H14.235z"></path><path d="M4 14L4 17 7 17 15.299 8.713 12.299 5.713zM4 20H20V22H4z"></path></svg>
						<div class="chat-popup" id="myForm3">
							<form class="form-container">
								<input type="text" placeholder="Insira a sua nova morada"
									id="address_input_change">
								<button id="confirmAddress" type="button" class="btn" onclick="updateAddress()">Confirmar mudança de morada</button>
								<button type="button" class="btn cancel" onclick="closeForm3()">Fechar</button>
							</form>
						</div>
					</div>
					<div class="emailOfUser">
						<p class="userWidth"><span id="email_user"></span></p>
						<svg onclick="openForm()" id="buttonEditEmailUser" class="iconEditUser" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path transform="rotate(45.001 16.357 4.656)" d="M14.235 3.039H18.478V6.273H14.235z"></path><path d="M4 14L4 17 7 17 15.299 8.713 12.299 5.713zM4 20H20V22H4z"></path></svg>
						<div class="chat-popup" id="myForm">
							<form class="form-container">
								<input type="email" placeholder="Insira o seu novo email"
									id="email_input_change">
								<button id="confirmEmail" type="button" class="btn" onclick="updateEmail()">Confirmar
									mudança de email</button>
								<button type="button" class="btn cancel" onclick="closeForm()">Fechar</button>
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="appointementsContainer" id="appointementsContainer">
			<div class="appointments">
				<h1 id="consTitle" class="appointmentsTitle"></h1>
			</div>
			<div class="allConsultas" id="allConsultas">
