<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HealthScheduler</title>
		<link rel="shortcut icon" href="assets/img/logo.png">

	
		<link rel="stylesheet" href="assets/css/styleRegister.css" />
	</head>
	<body>
		<!--main javascript-->
		<!--firebase-->
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="/__/firebase/8.1.1/firebase-app.js"></script>
		<script src="/__/firebase/8.1.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.1.1/firebase-firestore.js"></script>
		<script src="/__/firebase/8.1.1/firebase-storage.js"></script>
		<script src="/__/firebase/8.1.1/firebase-analytics.js"></script>
		<!-- Initialize Firebase -->
		<script src="assets/js/firebase.js"></script>



		<div class="app">
			<div class="bg"></div>
			<div class="form"> 
				<header class="header">
					<div class="uploadImageDiv">
						<img src="assets/img/logo.png" class="imgRegister" accept="image/*" id="imgRegister">
						<div class="uploadImage"><input type="file" class="inputImage" id="photo"></div>
					</div>
				</header>
				<div class="inputs">
					<div id="input-container">
						<img draggable="false" src="assets/img/round_person_white_18dp.png" alt="">
						<input type="email" placeholder="Email" id="email_input_register">
					</div>
					<div id="input-container">
						<img draggable="false" src="assets/img/round_vpn_key_white_18dp.png" alt="">
						<span id="strength" class="passwordStrength"></span>
						<input onkeydown="passwordStrength(event)" type="password" placeholder="Password" id="password_input_register">
					</div>
					<div id="input-container">
						<img draggable="false" src="assets/img/round_vpn_key_white_18dp.png" alt="">
						<input type="password" placeholder="Confirmar password" id="password_confirm_input_register">
					</div>
					<div id="input-container">
						<img draggable="false" src="assets/img/round_face_white_18dp.png" alt="">
						<input type="text" placeholder="Nome completo" id="nome_input">
					</div>
					<div id="input-container">
						<img draggable="false" src="assets/img/round_home_white_18dp.png" alt="">
						<input type="text" placeholder="Morada" id="morada_input">
					</div>
					<div id="input-container">
						<select class="inputTypeAcc" name="Tipo de conta" id="acc_input" onchange="changeFunc()">
							<option value="Administrativo" id="Administrativo" >Administrativo</option>
							<option value="Medico" id="Medico">Médico</option>
							<option value="Enfermeiro" id="Enfermeiro">Enfermeiro</option>
						  </select>
					</div>
					<div id="input-container">
						<select class="inputTypeMedic" name="Tipo de médico" id="medic_input">
							<option value="Fisioterapia" id="Fisioterapia">Fisioterapia</option>
							<option value="Neurologia" id="Neurologia">Neurologia</option>
							<option value="Pneumologia" id="Pneumologia">Pneumologia</option>
							<option value="Cuidados paleativos" id="Cuidados paleativos">Cuidados paleativos</option>
							<option value="Medicina física" id="Medicina física">Medicina física</option>
							<option value="Reabilitação" id="Reabilitação">Reabilitação</option>
						  </select>
					</div>
				</div>
			</div>
			<div class="footer">
				<button id="register">Continuar</button>
				<p class="login">Já tem conta? <a href="login.html"><b>Login</b></a></p>
			</div>
		</div>

		<script src="assets/js/register.js"></script>

  </body>
</html>
