  <div class="container">
    <div class="chatContainer">
      <div class="userContainer" id="userContainer">
        <div class="settingGroup" onclick="openForm3()">
          <span class="createGroup" > Criar grupo </span>
          <svg id="buttonEditNameUser" class="iconEditUser" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:rgba(0, 0, 0, 1);transform:-ms-filter"><path d="M19 11L13 11 13 5 11 5 11 11 5 11 5 13 11 13 11 19 13 19 13 13 19 13z"></path></svg>
        </div>
        <div class="chat-popup" id="myForm3">
          <form class="form-container" id="formCheckbox">
            <div class="classBtns">
              <button id="createGroup" type="button" class="btn">Criar Grupo</button>
              <button type="button" class="btn cancel" onclick="closeForm3()">Fechar</button>
            </div>
            <input type="text" placeholder="Insira o nome do seu grupo" id="groupName">
            <input type="file" id="image">
          </form>
        </div>
        <div class="allUsersContainer" id="allUsersContainer">
        </div>
      </div>
      <div class="chatContainer">
        <div class="allMessagesContainer" id="allMessagesContainer">
          <div class="nameOfUser">

          </div>

          </div>
          <div class="sendMessage">
            <div class="bottomMessages" style="display:none;" id="bottomMessagesShow">

              </div>
              <div class="buttonsForChatMessage">
